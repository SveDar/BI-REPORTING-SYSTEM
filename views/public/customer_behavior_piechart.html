<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Behavior Pie Chart</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1, h2 {
            text-align: center;
        }
        .arc path {
            stroke: #fff;
        }
        .label {
            font-size: 18px;
            font-weight: bold;
            text-anchor: middle;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            padding: 6px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
            box-shadow: 0px 0px 2px 0px #888;
        }
        .chart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Customer Behavior Pie Charts</h1>
    <div class="chart-container">
        <h2>Good vs Bad</h2>
        <svg id="good-bad-chart" width="500" height="500"></svg>
    </div>
    <script src="customer_behavior_piechart.js"></script>
</body>
</html>
